<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div>
            <h1>Task Board</h1>
            <!-- REPLACE WITH YOUR FORM LINK -->
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSftGjXPmzzInVKcKDKV9LtkA2BYNwldOeZbujxeidR5XGDlkw/viewform?usp=header" target="_blank" class="btn-add">+ New Task</a>
        </div>
        <div class="controls">
            <label><input type="checkbox" id="showComplete"> Show Completed</label>
            <button id="refreshBtn">â†» Refresh</button>
        </div>
    </header>

    <div class="board">
        <!-- High Priority Column -->
        <div class="column col-high">
            <div class="col-header">High Priority</div>
            <div id="container-High" class="task-list"></div>
        </div>

        <!-- Medium Priority Column -->
        <div class="column col-medium">
            <div class="col-header">Medium Priority</div>
            <div id="container-Medium" class="task-list"></div>
        </div>

        <!-- Low Priority Column -->
        <div class="column col-low">
            <div class="col-header">Low Priority</div>
            <div id="container-Low" class="task-list"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
